service: emailer # NOTE: update this with your service name

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs4.3
  stage: production
  region: us-west-2
  profile: mine
  cfLogs: true
  memorySize: 128
  timeout: 5
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "sns:Subscribe"
      Resource: "*"
    - Effect: "Allow"
      Action:
        - "dynamodb:GetItem"
      Resource: "*"

