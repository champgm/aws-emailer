# you can add packaging information here
package:
 exclude:
   - src/**
   - spec/**w
   - package.json
   - serverless.yml
   - .eslintignore
   - .eslintrc
   - .npmignore
   - .serverless/**
   - node_modules/**
 include:
   - transpile-nodejs/*
   - node_modules/aws-sdk/**
   - node_modules/babel-polyfill/**
   - node_modules/mysql/**
   - node_modules/nodemailer/**
   - node_modules/bluebird/**

functions:
  emailer:
    handler: transpile-nodejs/emailer/index.handler
    events:
      - sns: emailer_entrypoint

